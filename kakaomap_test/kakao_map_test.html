<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵 테스트</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=js-key"></script>
</head>
<body>
    <h2>카카오맵 API 테스트</h2>
    <div id="map" style="width:600px; height:400px; background-color: lightgray;"></div>
    <script>
        console.log("카카오맵 스크립트 로드 완료");

        var mapContainer = document.getElementById('map'); // 지도를 표시할 div
        console.log("mapContainer:", mapContainer);

        var mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
            level: 3 // 확대 수준
        };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        console.log("카카오맵 객체:", map);
    </script>
</body>
</html>
