<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 로그인 모달 -->
  <div class="modal-overlay" id="login-overlay"></div>
  <div class="modal" id="login-modal">
    <h2>로그인</h2>
    <form id="login-form">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">로그인</button>
    </form>
    <button class="close-modal" id="close-login-modal">닫기</button>
  </div>

  <!-- 회원가입 모달 -->
  <div class="modal-overlay" id="signup-overlay"></div>
  <div class="modal" id="signup-modal">
    <h2>회원가입</h2>
    <form id="signup-form">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required>
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">회원가입</button>
    </form>
    <button class="close-modal" id="close-signup-modal">닫기</button>
  </div>

  <script src="/modal_practice/modal.js"></script>
</body>

</html>
