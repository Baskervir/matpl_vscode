<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장 등록</title>
    <link rel="stylesheet" href="/matpl/request_restaurant_input/style.css">
</head>

<body>
    <div class="container">
        <h2>매장 등록</h2>

        <!-- 매장명 -->
        <div class="form-group">
            <label for="store-name">매장명</label>
            <input type="text" id="store-name" placeholder="매장명을 입력하세요">
        </div>

        <!-- 주소 -->
        <div class="form-group address">
            <label>주소</label>
            <div class="address-group">
                <select id="city">
                    <option value="">시/도 선택</option>
                    <option value="seoul">서울</option>
                    <option value="busan">부산</option>
                </select>
                <select id="district">
                    <option value="">구 선택</option>
                    <option value="gangnam">강남구</option>
                    <option value="jongno">종로구</option>
                </select>
                <select id="town">
                    <option value="">동 선택</option>
                    <option value="apgujeong">압구정동</option>
                    <option value="myeongdong">명동</option>
                </select>
            </div>
            <input type="text" id="detail-address" placeholder="세부 주소 입력">
        </div>

        <!-- 카테고리 -->
        <div class="form-group">
            <label>카테고리 <span class="span_text">중복선택가능</span></label>
            <div class="category-group">
                <input type="checkbox" id="steak" class="category-checkbox">
                <label for="steak" class="category-label">스테이크</label>

                <input type="checkbox" id="chinese" class="category-checkbox">
                <label for="chinese" class="category-label">중식</label>

                <input type="checkbox" id="korean" class="category-checkbox">
                <label for="korean" class="category-label">한식</label>

                <input type="checkbox" id="japanese" class="category-checkbox">
                <label for="japanese" class="category-label">일식</label>

                <input type="checkbox" id="sashimi" class="category-checkbox">
                <label for="sashimi" class="category-label">회</label>
            </div>
        </div>

        <!-- 전화번호 -->
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" placeholder="전화번호 입력">
        </div>

        <!-- 등록하기 버튼 -->
        <div class="submit-container">
            <button type="submit" class="submit-btn">등록하기</button>
        </div>
    </div>
</body>

</html>
