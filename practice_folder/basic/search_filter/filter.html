<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터 페이지</title>
    <link rel="stylesheet" href="/practice_folder/basic/search_filter/style.css">
</head>
<body>
    <div class="filter-container">
        <h1>상세 조건</h1>
        
        <div class="filter-group">
            <label for="city">지역 선택</label>
            <select id="city" name="city" onchange="updateDistricts()">
                <option value="">- 시 / 도 -</option>
                <option value="seoul">서울</option>
                <option value="gyeonggi">경기</option>
                <option value="incheon">인천</option>
                <option value="kangwon">강원</option>
                <option value="kyungnam">경남</option>
                <option value="kyungbuk">경북</option>
                <option value="gwangju">광주</option>
                <option value="daegu">대구</option>
                <option value="daejeon">대전</option>
                <option value="busan">부산</option>
                <option value="sejong">세종</option>
                <option value="ulsan">울산</option>
                <option value="junnam">전남</option>
                <option value="junbuk">전북</option>
                <option value="choongnam">충남</option>
                <option value="choongbuk">충북</option>
                <option value="jeju">제주</option>
            </select>
            <select id="district" name="district" onchange="updateNeighborhoods()" disabled>
                <option value="">- 구 -</option>
            </select>
            <select id="neighborhood" name="neighborhood" disabled>
                <option value="">- 동 -</option>
            </select>
        </div>

        <div class="filter-group">
            <label>거리 기준</label>
            <div class="distance-list">
                <select id="city" name="city" onchange="updateDistricts()">
                <option value="">거리 이내</option>
                <option value="300m">300m 이내</option>
                <option value="500m">500m 이내</option>
                <option value="1km">1km 이내</option>
                <option value="1.5km">1.5km 이내</option>
                <option value="3km">3km 이내</option>
                <option value="5km">5km 이내</option>
            </select>
            </div>
        </div>
        
        <div class="filter-group">
            <label>카테고리</label>
            <div class="category-list">
                <button class="category" onclick="toggleCategory(this)">스테이크</button>
                <button class="category" onclick="toggleCategory(this)">스시</button>
                <button class="category" onclick="toggleCategory(this)">파스타</button>
                <button class="category" onclick="toggleCategory(this)">한식</button>
                <button class="category" onclick="toggleCategory(this)">중식</button>
                <button class="category" onclick="toggleCategory(this)">양식</button>
                <button class="category" onclick="toggleCategory(this)">회</button>
                <button class="category" onclick="toggleCategory(this)">해산물</button>
                <button class="category" onclick="toggleCategory(this)">참치</button>
            </div>
        </div>
        
        <div class="filter-group">
            <label>맛집 인증</label>
            <div class="certification-list">
                <button class="certification" onclick="toggleCertification(this)">성시경의 먹을텐데</button>
                <button class="certification" onclick="toggleCertification(this)">백종원의 골목식당</button>
                <button class="certification" onclick="toggleCertification(this)">최자 로드</button>
                <button class="certification" onclick="toggleCertification(this)">흑백요리사</button>
            </div>
        </div>
        <div class="submit-btn">
            <button class="submit">적용하기</button>
        </div>
    </div>
</body>
</html>
