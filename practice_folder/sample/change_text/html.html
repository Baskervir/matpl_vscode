<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/practice_folder/sample/change_text/index.css">
</head>

<body>
    <div class="header">
        <div class="login_signup_text">
            <p href="#" class="open-modal">회원가입 / 로그인</p>
        </div>
        <div class="header_object">
            <div class="main_logo">
                <p>MatPl<sub>ace</sub></p>
            </div>
            <div class="search_place">
                <input type="text" id="searchplace" placeholder="검색어를 입력하세요.">
            </div>
            <div class="search_button">
                <button onclick="login()">검색하기</button>
            </div>
        </div>
    </div>
    <script>
        function login() {
            let target = document.querySelector(".open-modal");
            if (target) {  // 요소가 존재할 경우에만 실행
                target.parentNode.removeChild(target);
                console.log("회원가입/로그인 버튼 삭제됨!");
            } else {
                console.log("요소를 찾을 수 없음.");
            }

            let p = document.createElement("p"); // <p> 요소 생성
            p.innerHTML = "새로운 아이템"; // 내용 추가
            document.querySelector(".login_signup_text").appendChild(p);
        }


    </script>
</body>

</html>
