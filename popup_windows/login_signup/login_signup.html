<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Signup</title>
    <link rel="stylesheet" href="/popup_windows/login_signup/login_signup.css">
</head>
<body>
    <div class="modal">

        <div class="signup_container">
            <h2>회원가입</h2>
            <input type="text" name="user_id" id="user_id" placeholder="아이디">
            <input type="text" class="nickname" placeholder="닉네임">
            <input type="text" class="password" placeholder="비밀번호">
            <input type="text" class="password" id="password_check" placeholder="비밀번호 확인">
            <input type="text" class="email" id="email" placeholder="이메일">
            <button>회원가입</button>
        </div>

        <div class="login_contailer">
            <h2>로그인</h2>
            <input type="text" class="id" placeholder="아이디">
            <input type="text" placeholder="비밀번호">
            <button>로그인</button>
        </div>

        <div>
            <h1>Login Sample</h1>
            <button>Root</button>
            <button>Basic</button>
            <button>Admin</button>
        </div>

    </div>
    <script src="/index/index.js"></script>
</body>
</html>
